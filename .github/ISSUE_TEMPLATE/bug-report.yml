name: üêõ Bug Report
description: File a bug report
title: "[Bug]: <title>"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of itscalledsoccer are you using?
      options:
        - 0.1.0
        - 0.2.0
    validations:
      required: true
  - type: dropdown
    id: r-versions
    attributes:
      label: What version of R are you using?
      multiple: false
      options:
        - R 3.5.x
        - R 3.6.x
        - R 4.0.x
        - R 4.1.x
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: What operating system are you using?
      multiple: false
      options:
        - MacOS
        - Windows
        - Linux
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
